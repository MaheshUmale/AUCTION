<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renko Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('read_root') }}">Trading Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('query_get') }}">Query UI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('renko_get') }}">Renko Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('trades_get') }}">Trade Viewer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Renko Chart Replay</h1>
        <form method="post" action="{{ url_for('renko_post') }}">
            <div class="row">
                <div class="col-md-4">
                    <label for="symbol">Symbol:</label>
                    <select name="symbol" id="symbol" class="form-control">
                        {% for s in all_symbols %}
                            <option value="{{ s }}" {% if s == symbol %}selected{% endif %}>{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="from_date">From:</label>
                    <input type="date" name="from_date" id="from_date" class="form-control" value="{{ from_date }}">
                </div>
                <div class="col-md-3">
                    <label for="to_date">To:</label>
                    <input type="date" name="to_date" id="to_date" class="form-control" value="{{ to_date }}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary mt-4">Load Chart</button>
                </div>
            </div>
        </form>
        <hr>
        {% if chart_html %}
            {{ chart_html|safe }}
        {% else %}
            <p>No data to display for the selected criteria.</p>
        {% endif %}
    </div>
</body>
</html>
